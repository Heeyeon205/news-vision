<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 목록</title>
</head>
<body>
<h1>사용자 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Nickname</th>
        <th>Role</th>
        <th>Paid</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${사용자}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.nickname}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.isPaid}"></td>
        <td th:text="${user.createdAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
