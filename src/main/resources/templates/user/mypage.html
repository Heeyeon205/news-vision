<head th:fragment="title">
    <title>로그인</title>
</head>

<div th:fragment="content" class="login-body">
    <h1>로그인</h1>
    <input type="text" id="username" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" id="login-btn">로그인</button>

    <div class="social-login">
        <button type="button" onclick='location.href="/oauth2/authorization/google"'>Google로 로그인</button>
        <button type="button" onclick='location.href="/oauth2/authorization/naver"'>Naver로 로그인</button>
        <a href="/oauth2/authorization/kakao">
            <img th:src="@{/images/kakao_login_btn.png}" alt="카카오 로그인">
        </a>
    </div>
</div>
